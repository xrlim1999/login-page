{% extends "base.html" %}

<!-- title -->
{% block title %}Register{% endblock %}

<!-- webpage contents -->
{% block contents %}

<form method="POST">

    <h3 align="center">Register</h3>

    <!-- Username -->
    <div class="form-group">
        <label for="username">Username</label>
        <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter Username"
        />
        <!-- "name" is passed to backend to be compiled -->
    </div>
    
    <!-- Password -->
    <div class="form-group">
        <label for="password1">Password</label>
        <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter Password"
        />
    </div>
    <div class="form-group">
        <label for="password2">Password (confirm)</label>
        <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Re-enter Password"
        />
    </div>

    <!-- break-line (seperate button for styling) -->
    <br />

    <!-- [Submit] button -->
    <button type="submit" class="btn btn-primary">Submit</button>

</form>

{% endblock %}
